<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link href="/cssFile.css" rel="stylesheet"/>
</head>

<body>

	<div class="container">
		<h1>Corona Virus deaths </h1>
		<p>Please select an option</p>
		<ol>
			<li><a href="/" th:href="@{/}">Home</a></li>
			
		</ol>
		<div class="jumbotron">
			<h1 class="display-4"></h1>
			<p class="lead">The Total Number Of CoronaVirus deaths globaly is:
			    <span th:text="${totalGlobalDeaths}"></span>
			                  </p>
		</div>

		<table id="customers">
			<tr>
				<th>Country</th>
				<th>Total deaths reported</th>
				<th>Changes since last day</th>
			</tr>
			<tr th:each="deathsSate : ${listOfDataDeaths}">
				<td th:text="${deathsSate.country}"></td>
				<td th:text="${deathsSate.latestTotalDeaths}">0</td>
				<td th:text="${deathsSate.defFromPrevDayDeaths}">0</td>
			</tr>
		</table>
	</div>
</html>
